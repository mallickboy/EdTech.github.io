<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Form</title>
  <script>
    // Function to set the current year in the hidden input field
    function setCurrentYear() {
      const currentYear = new Date().getFullYear();
      document.getElementById('year').value = currentYear;
    }
  </script>
</head>
<body onload="setCurrentYear()">
  <h2>File Upload Form</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="userId">User ID:</label>
    <input type="text" name="userId" required><br>

    <label for="contentType">Content Type (PDF/Videos):</label>
    <select name="contentType" required>
      <option value="PDF">PDF</option>
      <option value="Videos">Videos</option>
    </select><br>

    <!-- Hidden input field for the current year -->
    <input type="hidden" name="year" id="year" value=""><br>

    <label for="subject">Subject:</label>
    <select name="subject" required>
        <option value="chemistry">Chemistry</option>
        <option value="physics">Physics</option>
        <option value="maths">Maths</option>
      </select><br>

    <label for="courseName">Course Name:</label>
    <input type="text" name="courseName" required><br>

    <label for="file">Choose File:</label>
    <input type="file" name="file" required><br>

    <input type="submit" value="Upload">
  </form>
</body>
</html>
